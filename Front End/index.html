<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="compras.js"></script>
</head>
<body>
    <div class="logo-div">
        <img class="logo" src=public/compras_logo.webp>
    </div>
    <div class="input">
        <form class="link-input">
            <input type="text" placeholder="enter a link" id="link" name="link">
            <input type="submit" value="submit link" placeholder="enter your link here">
        </form>
    </div>
    <div class="input">
        <form class="query">
            <input type="text" placeholder="ask a question" id="user-query" name="user-query">
        </form>
    </div>
    <p class="output">some text</p>
    <div class="input feedback">
        <form class="feedback">
            <input type="text" placeholder="enter feedback" id="user-query" name="user-query">
        </form>
        <img class="thumb" src="public/thumbs-up.webp">
        <img class="thumb" src="public/thumbs-down.webp">
    </div>
</body>
</html>
